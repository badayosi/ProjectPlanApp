<title>Project Plan App</title>
<style>
	*{font-family: 'PureunJeonnam', 'Sans-serif'; padding:0; margin:0;}
	
	#arrow_left{width:20%;float:left;}
	#arrow_right{width:20%;float:left;}
	
	#side_user_img{
		width:30%;
	}
</style>
<script type="text/javascript">
	var dayListPosition;

	$(function(){
		//CONTENT HEIGHT 설정
		var deviceHeight = window.innerHeight;
		var contentHeight = deviceHeight;
		var LayerHeight = contentHeight-$("#userlayer").height()-$("#menubar").height();
		$("body").css("height",deviceHeight);
		$("#content").css("height",contentHeight);
		$("#calendar_layer").css("height",LayerHeight);
		$("#calendar_textlayer").css("height",LayerHeight);
		
		//해당 날짜 위치 선정
		listSetPosition();

		var basicBar = $("#plan_zone").find('.number-pb').NumberProgressBar({
			style: 'basic',
			duration: 3000,
			min: 0,
		    max: 66
		})
		
		basicBar.reach(66);
		
		$("#nav_first").on("click",function(){
			createFiveList(formatDate());
		});
		
		$("#nav_second").on("click",function(){
			createHabitList(formatDate());
		});
	});
</script>
